<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jharkhand Tourism - Welcome</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <div class="login-card">
            
            <div class="form-section">
                <div class="form-container">
                    <div class="header">
                        <h1 class="header-title">Jharkhand Tourism</h1>
                    </div>
                    <h2 class="main-heading">Begin Your Adventure</h2>
                    <p class="sub-heading">Log in to unlock your next journey.</p>

                    

                    <form>
                        <div class="form-fields">
                            <div class="form-group">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" id="name" placeholder="Alex Ray" required class="form-input" />
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" placeholder="explorer@example.com" required class="form-input" />
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" placeholder="••••••••" required class="form-input" />
                            </div>
                        </div>

                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" class="checkbox" />
                                <label for="remember" class="checkbox-label">Remember Me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn-login">
                            Log In
                        </button>

                        <div class="divider">
                            <div class="divider-line"></div>
                            <span class="divider-text">OR</span>
                            <div class="divider-line"></div>
                        </div>

                        <div class="social-login-buttons">
                            <a href="google_signin.html" class="btn-social" style="display:flex;align-items:center;gap:8px;text-decoration:none;width:100%;margin-bottom:10px;">
                                <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" class="social-icon"/>
                                <span style="color:inherit;">Continue with Google</span>
                            </a>
                            <a href="facebook_signin.html" class="btn-social" style="display:flex;align-items:center;gap:8px;text-decoration:none;width:100%;">
                                <img src="https://img.icons8.com/color/24/facebook-new.png" alt="Facebook" class="social-icon"/>
                                <span style="color:inherit;">Continue with Facebook</span>
                            </a>
                        </div>
                        
                        <div class="signup-link">
                            <p>New to our platform? <a href="signup.html">Create an account</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="image-section">
                <div style="position:relative;width:100%;height:100%;min-height:340px;display:flex;align-items:flex-end;justify-content:center;overflow:hidden;border-radius:18px;box-shadow:0 4px 24px 0 rgba(60,64,67,0.10);background:#fff;">
                    <img src="login pg ph.jpg" alt="Login Background" class="background-image" style="width:100%;height:100%;object-fit:cover;display:block;border-radius:18px;position:absolute;top:0;left:0;" />
                    <div class="image-overlay" style="position:absolute;bottom:0;left:0;width:100%;background:linear-gradient(0deg,rgba(0,0,0,0.45) 60%,rgba(0,0,0,0.0) 100%);color:#fff;padding:1.2em 1em 1em 1.2em;border-radius:0 0 18px 18px;">
                        <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;height:100%;width:100%;">
                            <h3 class="overlay-title" style="margin:0;font-size:2.3em;font-weight:800;line-height:1.15;">Jharkhand:<br>The Land of Forests.</h3>
                            <p class="overlay-description" style="margin:0.7em 0 0 0;font-size:1.35em;font-weight:500;">Discover cascading waterfalls, ancient temples, and vibrant tribal cultures.</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
