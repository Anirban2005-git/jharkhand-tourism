<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Jharkhand Tourism</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    <style>
        :root {
            --background: #f8fafc;
            --foreground: #0f172a;
            --card: #ffffff;
            --card-foreground: #020617;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --primary: #10b981;
            --primary-foreground: #ffffff;
            --secondary: #f97316;
            --border: #e2e8f0;
            --radius: 0.75rem;
            --shadow-elevated: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
        }

        .header {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .dashboard-header {
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--card-foreground);
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            color: var(--muted-foreground);
            font-size: 1.125rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-elevated);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--muted-foreground);
            font-weight: 500;
        }

        .stat-change {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .stat-change.positive {
            color: var(--primary);
        }

        .stat-change.negative {
            color: #ef4444;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-elevated);
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--card-foreground);
            margin-bottom: 1rem;
        }

        .payments-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-elevated);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--card-foreground);
            margin-bottom: 1rem;
        }

        .payments-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .payments-table th,
        .payments-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .payments-table th {
            background: var(--muted);
            font-weight: 600;
            color: var(--card-foreground);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-succeeded {
            background: #dcfce7;
            color: var(--primary);
        }

        .status-pending {
            background: #fef3c7;
            color: #d97706;
        }

        .status-failed {
            background: #fee2e2;
            color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--muted-foreground);
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Jharkhand Tourism Admin</div>
            <div class="user-info">
                <span id="user-name">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Dashboard</h1>
            <p class="dashboard-subtitle">Overview of tourism operations and performance metrics</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid" id="stats-grid">
            <div class="loading">Loading statistics...</div>
        </div>

        <!-- Charts Grid -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">Monthly Revenue</h3>
                <div id="revenue-chart"></div>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">Popular Destinations</h3>
                <div id="destinations-chart"></div>
            </div>
        </div>

        <!-- Recent Payments -->
        <div class="payments-section">
            <h2 class="section-title">Recent Payments</h2>
            <div id="payments-content">
                <div class="loading">Loading payments...</div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Check authentication
        if (!window.tourismAPI.isAuthenticated()) {
            window.location.href = 'digital_certification.html';
            return;
        }

        // Load user info
        const userData = JSON.parse(localStorage.getItem('userData') || '{}');
        document.getElementById('user-name').textContent = userData.username || 'Admin';

        // Load dashboard data
        await loadDashboardData();
    });

    async function loadDashboardData() {
        try {
            // Load stats
            const statsResponse = await window.tourismAPI.getDashboardStats();
            renderStats(statsResponse.stats);

            // Load payments
            const paymentsResponse = await window.tourismAPI.getAdminPayments({ limit: 10 });
            renderPayments(paymentsResponse.payments);

            // Load charts
            renderCharts(statsResponse.charts);

        } catch (error) {
            console.error('Failed to load dashboard data:', error);
            document.getElementById('stats-grid').innerHTML = '<div class="error">Failed to load dashboard data</div>';
        }
    }

    function renderStats(stats) {
        const statsGrid = document.getElementById('stats-grid');
        statsGrid.innerHTML = `
            <div class="stat-card">
                <div class="stat-value">${stats.totalUsers}</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${stats.totalProviders}</div>
                <div class="stat-label">Verified Providers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${stats.totalDestinations}</div>
                <div class="stat-label">Destinations</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${stats.totalEvents}</div>
                <div class="stat-label">Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${stats.totalCertificates}</div>
                <div class="stat-label">Certificates Issued</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${stats.totalPayments}</div>
                <div class="stat-label">Total Payments</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">₹${stats.monthlyRevenue.toLocaleString()}</div>
                <div class="stat-label">Monthly Revenue</div>
                <div class="stat-change positive">+12.5% from last month</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">₹${stats.yearlyRevenue.toLocaleString()}</div>
                <div class="stat-label">Yearly Revenue</div>
                <div class="stat-change positive">+8.2% from last year</div>
            </div>
        `;
    }

    function renderPayments(payments) {
        const paymentsContent = document.getElementById('payments-content');
        
        if (payments.length === 0) {
            paymentsContent.innerHTML = '<div class="loading">No payments found</div>';
            return;
        }

        const tableHTML = `
            <table class="payments-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>User</th>
                    </tr>
                </thead>
                <tbody>
                    ${payments.map(payment => `
                        <tr>
                            <td>#${payment.id}</td>
                            <td>₹${payment.amount}</td>
                            <td><span class="status-badge status-${payment.status}">${payment.status}</span></td>
                            <td>${payment.description || '—'}</td>
                            <td>${new Date(payment.createdAt).toLocaleDateString()}</td>
                            <td>${payment.user ? payment.user.username : '—'}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
        
        paymentsContent.innerHTML = tableHTML;
    }

    function renderCharts(charts) {
        // Revenue Chart
        const revenueOptions = {
            chart: {
                type: 'area',
                height: 300,
                toolbar: { show: false }
            },
            series: [{
                name: 'Revenue',
                data: charts.monthlyPayments.map(item => parseFloat(item.total) || 0)
            }],
            xaxis: {
                categories: charts.monthlyPayments.map(item => {
                    const date = new Date(item.month);
                    return date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                })
            },
            colors: ['#10b981'],
            fill: {
                type: 'gradient',
                gradient: {
                    shadeIntensity: 1,
                    opacityFrom: 0.7,
                    opacityTo: 0.1
                }
            }
        };

        new ApexCharts(document.querySelector("#revenue-chart"), revenueOptions).render();

        // Destinations Chart
        const destinationsOptions = {
            chart: {
                type: 'bar',
                height: 300,
                toolbar: { show: false }
            },
            series: [{
                name: 'Visits',
                data: charts.popularDestinations.map((dest, index) => Math.floor(Math.random() * 1000) + 500)
            }],
            xaxis: {
                categories: charts.popularDestinations.map(dest => dest.name)
            },
            colors: ['#f97316'],
            plotOptions: {
                bar: {
                    horizontal: false,
                    borderRadius: 4
                }
            }
        };

        new ApexCharts(document.querySelector("#destinations-chart"), destinationsOptions).render();
    }

    function logout() {
        window.tourismAPI.clearToken();
        localStorage.removeItem('userData');
        window.location.href = 'digital_certification.html';
    }
    </script>
</body>
</html>
